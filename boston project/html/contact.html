<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact and Feedback Form</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <nav>
          <div class="nav__bar">
            <div class="logo">
              <a href="#"><img src="/images/boston logo.png" alt="logo" /></a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
              <i class="ri-menu-line"></i>
            </div>
          </div>
          <ul class="nav__links" id="nav-links">
            <li><a href="index.html"><i class="fas fa-house-user"></i>  Home</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i>  About Us</a></li>
            <li><a href="services.html"><i class="fas fa-briefcase"></i>  Services</a></li>
            <li><a href="#explore"><i class="fas fa-compass"></i>  Explore</a></li>
            <li><a href="#contact"><i class="fas fa-phone"></i>  Contact</a></li>
            <li><a href="menu.html"><i class="fas fa-th-list"></i>  Menu</a></li>
          </ul>
          <button class="btn nav__btn">Book Now</button>
        </nav>
        </header>
    <section class="contact-form-section">
        <div class="container">
            <h2>Contact Us & Feedback</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group rating">
                    <label>Rate Us</label>
                    <div class="stars">
                        <i class="far fa-star" data-rating="1"></i>
                        <i class="far fa-star" data-rating="2"></i>
                        <i class="far fa-star" data-rating="3"></i>
                        <i class="far fa-star" data-rating="4"></i>
                        <i class="far fa-star" data-rating="5"></i>
                    </div>
                    <input type="hidden" id="rating" name="rating">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <script src="/js/contact.js"></script>
</body>
</html>
