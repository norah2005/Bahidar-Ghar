<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="/css/book.css">
    
</head>
<body>
    

    <div class="images">
    <img src="/images/book1.jpg" alt="book">
    </div>
    <form id="bookingForm">
        <h2>Booking Form</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <small class="error-message" id="nameError">Name is required</small>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <small class="error-message" id="emailError">Enter a valid email</small>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <small class="error-message" id="phoneError">Enter a valid phone number</small>
        </div>
        <div class="form-group">
            <label for="date">Date of Booking:</label>
            <input type="date" id="date" name="date" required>
            <small class="error-message" id="dateError">Date is required</small>
        </div>
        <button type="submit">Book Now</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
